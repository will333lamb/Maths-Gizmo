<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Maths Gizmo</title>
    <link rel="stylesheet" href="../Resources/CSS/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="../Resources/JavaScript/script.js" defer></script>
    <script src="../Resources/JavaScript/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h1>Maths Gizmo</h1>
        <div class="dropDownMenus">
          <label>Level:</label>
          <select id="levelSelect">
            <option value="1">GCSE</option>
            <option value="2">Functional Skills</option>
            <option value="3">A-Level</option>
          </select>
        </div>
        <div class="dropDownMenus">
          <label>Tier:</label>
          <select id="tierSelect">
            <option value="1">Foundation</option>
            <option value="2">Higher</option>
          </select>
        </div>
        <div class="dropDownMenus">
          <label>Topic area:</label>
          <select id="topicAreaSelect">
            <option value="1">Number</option>
            <option value="2">Algebra</option>
            <option value="3">Ratio & Proportion</option>
            <option value="4">Geometry & Measures</option>
            <option value="5">Probability & Statistics</option>
          </select>
        </div>
        <div class="dropDownMenus">
          <label>Topic:</label>
          <select id="topicSelect">
            <option value="1">Speed, distance, time</option>
          </select>
        </div>
      </div>
    </div>
    <div class="question-container">
      <div class="buttons-container">
        <button id="generateQButton" class="button">Generate new question</button>
        <button id="showSolutionButton" class="button">Show Solution</button>
        <select id="difficultyDropDown" onchange="getSelectedDifficultyValue()">
          <option value="1">Bronze</option>
          <option selected value="2">Silver</option>
          <option value="3">Gold</option>
        </select>
      </div>
      <div class="question-box">
        <p id="questionText"></p>
      </div>
      <div class="solution-box">
        <p id="solutionText"></p>
      </div>
    </div>
  </body>
</html>
