<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>Maths Gizmo</title>
    <link rel="stylesheet" href="../Resources/CSS/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="../Resources/JavaScript/GCSEPrintScript.js" defer></script>
    <script src="../Resources/JavaScript/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <nav>
      <h1 id="logoHomeTitle"><a href="index.html"><i class='bx bxs-home'></i> Maths Gizmo</a></h1>
      <ul>
        <li><a href="#">GCSE</a>
          <ul>
            <li><a href="GCSEDisplay.html">Display questions</a></li>
            <li><a href="#">Print a worksheet</a></li>
          </ul>
        </li>
        <li><a href="#">Functional Skills</a>
          <ul>
            <li><a href="#">Display questions</a></li>
            <li><a href="#">Create practice test</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <br>
    <div class="wrapper">
      <div class="sidebar">
        <h2>Create a worksheet</h2>
        <h3>Question Select</h3>
        <div class="dropDownMenus">
          <label>Topic area:</label>
          <select id="topicAreaSelect" onchange="getSelectedTopicArea()">
            <option selected value="0">Please select</option>
            <option value="1">Number</option>
            <option value="2">Algebra</option>
            <option value="3">Ratio & Proportion</option>
            <option value="4">Geometry & Measures</option>
            <option value="5">Probability & Statistics</option>
          </select>
        </div>
        <div class="dropDownMenus">
          <label>Topic:</label>
          <select id="topicSelect" onchange="getSelectedTopic()">
            <option selected value="0">Please select</option>
            <option value="1" class="geometryMeasuresTopics">Speed, distance, time</option>
            <option value="2" class="numberTopics">Estimation</option>
            <option value="3" class="algebraTopics">Solving quadratics via factorisation</option>
            <option value="4" class="ratioTopics">Dividing into a given ratio</option>
            <option value="5" class="probabilityTopics">Probability trees</option>
          </select>
        </div>
        <div class="numberOfQuestionsInput">
          <h3>Number of questions:</h3><br>
          <div class="labelsAndInputsContainer">
            <div class="rows">
              <label for="points">Bronze:</label>
              <input id="bronzeNumber" type="number" step="1" min="0"><br>
            </div>
            <div class="rows">
              <label for="points">Silver:</label>
              <input id="silverNumber" type="number" step="1" min="0"><br>
            </div>
            <div class="rows">
              <label for="points">Gold:</label>
              <input id="goldNumber" type="number" step="1" min="0"><br>
            </div>
          </div>
        </div>
        <div class="dropDownMenus">
          <label>Include worked solutions file:</label>
          <input id="solutionsCheckbox" type="checkbox">     
        </div>
        <div class="buttonsRow">
          <button id="generateQButton" class="button">Create preview</button>
        </div>
      </div>
    </div>
    <div class="previewPanelContainer">
      <h2>Preview Questions</h2>
      <div class="previewBoxQ">
        <h2 id="bronzeTitle">Bronze Questions</h2><br>
        <p id="questionText"></p>
      </div><br>
      <div class="solutionsContainer">
        <h2>Preview Solutions</h2>
        <div class="previewBoxSolution">
          <p id="solutionText"></p>
        </div> 
      </div>
      
    </div>



  </body>
</html>
